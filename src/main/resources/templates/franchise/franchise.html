<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
    <!-- 특정 페이지 css -->
    <link href="/css/franchise/franchise.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>

<div class="crispy-container">
    <aside th:replace="~{layout/sidebar :: sidebar}"></aside>
    <div>
        <header th:replace="~{layout/navbar :: navbar}"></header>
        <main>
            <div class="franchise">
                <div class="container frn-register-container">
                    <div class="frn-wrap">
                        <div>
                            <form class="frn-register-form" id="frn-form" method="post" enctype="multipart/form-data"
                                  autocomplete="off">
                                <div class="img-wrap frn-profile">
                                    <img th:if="${owner.frnImg == null}" src="/img/anonymous.png" class="frn-img">
                                    <img th:if="${owner.frnImg != null}" th:src=" ${owner.frnImg}" class="frn-img">
                                    <div class="update-img" id="update-img">등록</div>
                                    <input type="file" id="signup-file-input" name="frnImg"
                                           class="form-control file-input" accept="image/png, image/jpeg, image/webp">
                                </div>
                                <button type="button" id="btn-update-frn-img" class="btn-save-profile">사진 저장</button>
                            </form>
                            <div class="frn-info">
                            가맹점정보
                            <hr>
                            </div>
                                <div>
                                    <div class="info-wrap">
                                        <input type="hidden" th:value="${owner.frnNo}" class="frnNo">
                                        <div class="frn-modify-btn">
                                            <div>
                                                <label for="frn-frnName" class="form-label">가맹점 이름</label>
                                                <input type="text" id="frn-frnName" name="frnName" class="form-control frnName"
                                                      placeholder="가맹점 이름" autocomplete="on" th:value="${owner.frnName}">
                                                <div class="error-message" id="frnName-error" style="display: none;"></div>
                                            </div>
                                            <button type="button" id="btn-edit-frnName">수정</button>
                                            <button type="button" id="btn-change-frnName" style="display: none;">변경</button>
                                        </div>
                                        <div class="frn-modify-btn">
                                            <div>
                                                <label for="frn-frnOwner" class="form-label">대표자</label>
                                                <input type="text" id="frn-frnOwner" name="frnOwner" class="form-control frnOwner"
                                                       placeholder="성함을 입력하세요." autocomplete="on" th:value="${owner.frnOwner}">
                                                <div class="error-message" id="frnOwner-error" style="display: none;"></div>
                                            </div>
                                            <button type="button" id="btn-edit-frnOwner">수정</button>
                                            <button type="button" id="btn-change-frnOwner" style="display: none;">변경</button>
                                        </div>
                                        <div class="frn-modify-btn">
                                            <div>
                                                <label for="frn-frnTel" class="form-label">전화번호</label>
                                                <input type="text" class="form-control frnTel" id="frn-frnTel"
                                                       name="frnTel" placeholder="- 제외하고 입력해주세요." th:value="${owner.frnTel}">
                                                <div class="error-message" id="frnTel-error" style="display: none;"></div>
                                            </div>
                                            <button type="button" id="btn-edit-frnTel">수정</button>
                                            <button type="button" id="btn-change-frnTel" style="display: none;">변경</button>
                                        </div>
                                        <div class="address-wrap">
                                            <label>가맹점 주소</label>
                                            <div>
                                                <input type="text" id="frn-frnZip" name="frnZip"
                                                       class="form-control zipcode" placeholder="우편번호" th:value="${owner.frnZip}" readonly>
                                                <div>
                                                    <button type="button" class="mt-0 search-address"
                                                            onclick="execPostCode(false)">
                                                        주소 찾기
                                                    </button>
                                                </div>
                                            </div>
                                            <input type="text" id="frn-frnStreet" name="frnStreet"
                                                   class="form-control street-address" placeholder="도로명주소" th:value="${owner.frnStreet}" readonly>
                                            <input type="text" id="frn-frnDetail" name="frnDetail"
                                                   class="form-control detail-address" placeholder="상세주소" th:value="${owner.frnDetail}" readonly>
                                        </div>
                                        <button class="btn-change-address">주소 변경</button>
                                        <div>
                                            <label for="signup-empInDt" class="form-label">가맹일</label>
                                            <input type="date" class="form-control empInDt"
                                                   id="signup-empInDt" placeholder="연도. 월. 일."
                                                   th:value="${#temporals.format(owner.frnJoinDt.toLocalDate(), 'yyyy-MM-dd')}" disabled>
                                        </div>
                                        <label class="mt-3">운영시간</label>
                                        <div class="operating-time">
                                            <input type="text" class="form-control me-3" id="frnStartTime"
                                                   name="frnStartTime" placeholder="시작 시간" th:value="${owner.frnStartTime}"> ~
                                            <input type="text" class="form-control ms-3" id="frnEndTime"
                                                   name="frnEndTime" placeholder="종료 시간" th:value="${owner.frnEndTime}">
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/footer :: footer}"></footer>
    </div>
    <!-- 특정 JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function populateTimeOptions(selectElement, startHour, endHour) {
                for (let hour = startHour; hour <= endHour; hour++) {
                    ['00', '30'].forEach(minute => {
                        let time = `${hour.toString().padStart(2, '0')}:${minute}`;
                        let option = new Option(time, time);
                        selectElement.options.add(option);
                    });
                }
            }

            const startTimeSelect = document.getElementById("frnStartTime");
            const endTimeSelect = document.getElementById("frnEndTime");

            // 예를 들어, 06:00부터 23:00까지를 30분 간격으로 설정
            populateTimeOptions(startTimeSelect, 6, 23);
            populateTimeOptions(endTimeSelect, 6, 23);

            // 초기 선택값 설정 가능
            startTimeSelect.value = "${owner.frnStartTime}";
            endTimeSelect.value = "${owner.frnEndTime}";
        });
    </script>
    <script src="/js/address.js"></script>
    <script src="/js/franchise.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</div>
</body>
</html>
