<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
    <link href="/css/employee/login.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <div class="my-3 login-container">
        <!-- 로고 이미지 -->
        <img src="/img/crispy2.png">

        <!-- 로그인 폼 -->
        <form class="login-form" id="loginForm" method="post">
            <div class="mb-3 login-input">
                <label class="form-label" th:for="username">사용자 ID</label>
                <input class="form-control" id="username" name="username" placeholder="아이디를 입력하세요" type="text">
            </div>
            <div class="mb-3 login-input">
                <label class="form-label" th:for="password">비밀번호</label>
                <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" type="password">
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="me-3" id="remember-me" name="remember-me"/>
                <label for="remember-me">자동 로그인</label>
            </div>
            <div class="error-message" id="username-error"></div>
            <div class="error-message" id="password-error"></div>
            <button type="submit" class="btn">로그인</button>
            <!-- 찾기 영역 -->
            <ul class="find-wrap" id="find-wrap">
                <li><a class="find-text" href="/crispy/employee/findEmpId">아이디 찾기</a></li>
                <li><a class="find-text" href="/crispy/employee/findEmpPw">비밀번호 찾기</a></li>
            </ul>
        </form>
    </div>
</div>
</body>
<script src="/js/common/auth.js"></script>
</html>
