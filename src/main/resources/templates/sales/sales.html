<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
<link rel="stylesheet" href="/css/sales/sales.css" type="text/css">
</head>
<body>
	<div class="crispy-container">
		<aside th:replace="~{layout/sidebar :: sidebar}"></aside>
		<div>
			<main>
				<div class="sales-list">
					<h1>해당 가맹점 명 : 매출</h1>

					<!-- 상단 영역 -->
					<div class="top-area">

                        <!-- 재고명 검색 -->
                        <div class="container-1">
                            <span class="icon"><i class="fa fa-search"></i></span>
                            <input type="text" name="salesNameSearch" id="search" class="form-control" placeholder="재고명을 입력하세요.">
						</div>

                        <!-- 카테고리 선택 -->
                        <select class="form-select form-select-lg mb-3 m-left" id="sales-ct" aria-label="Large select example" name="salesCt">
                            <option value="0">카테고리 선택</option>

                            <!-- 카테고리 옵션 -->
<!--                            <th:block th:each="salesCt : ${salesCtList}">
                                <option th:value="${salesCt.salesCtNo}" th:text="${salesCt.salesCtName}"></option>
                            </th:block>-->

                        </select>

                        <!-- 발주 신청 -->
						<button type="button" class="btn m-left" id="order">매출 등록</button>
					</div>

                    <div class="sales-list-container" th:fragment="sales-list-container">
                        <!-- 테이블 -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        <input type="checkbox" id="select-all"></th>
                                    <th scope="col">가맹점 이미지</th>
                                    <th scope="col" class="col-sort">
                                        <span>가맹점 명</span>
                                        <i class="fa-solid fa-sort" id="sales-name-sort"></i>
                                    </th>
                                    <th scope="col">대표자 명</th>
                                    <th scope="col">매출 등록일</th>
                                    <th scope="col" class="col-sort">
                                        <span>매출액</span>
                                        <i class="fa-solid fa-sort" id="is-count-sort"></i>
                                    </th>

                                </tr>
                            </thead>

                            <tbody>
                                <!-- 리스트 -->
                                <tr class="sales-row" th:each="sales : ${salesList}">

                                    <!-- 체크 박스 -->
                                    <td><input type="checkbox" class="select-item"></td>

                                    <!-- 가맹점 이미지 -->
                                    <td th:text="${sales.frnImg}"></td>

                                    <!-- 가맹점 명 -->
                                    <td th:text="${sales.frnName}"></td>

                                    <!-- 대표자 명 -->
                                    <td th:text="${sales.frnOwner}"></td>

                                    <!-- 매출 등록일 -->
                                    <td th:text="${#dates.format(sales.salDt, 'yyyy-MM-dd')}"></td>

                                    <!-- 가맹점 매출액 -->
                                    <td th:text="${sales.salPrice}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- 페이지네이션 -->
                        <nav aria-label="Page navigation example">
<!--                            <ul class="pagination pagination-lg">
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous" data-page-no="1">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>

                                &lt;!&ndash; 페이지 이동 버튼 &ndash;&gt;
                                <th:block th:each="pageNo : ${#numbers.sequence(salesDtoList.startPage, salesDtoList.endPage)}">
                                    <li class="page-item">
                                        <a class="page-link" href="#" th:text="${pageNo}" th:data-page-no="${pageNo}"></a>
                                    </li>
                                </th:block>

                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next" th:data-page-no="${salesDtoList.totalPage}">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>-->
                        </nav>
                    </div>

                    <!-- 재고 상세 모달 -->
                    <div class="modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">

                                    <!-- 재고명 -->
                                    <h2 class="modal-title"></h2>

                                    <!-- 단가 -->
                                    <div class="sales-price">
                                        <span></span>
                                        <span>원</span>
                                        <span>&nbsp;/&nbsp;</span>
                                        <span></span>
                                    </div>

                                    <!-- 닫기 버튼 -->
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <!-- 재고 이미지 -->
                                    <img src="" alt="재고 이미지" class="sales-img">

                                    <!-- 재고 설명 -->
                                    <div class="sales-detail"></div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</main>
			<footer th:replace="~{layout/footer :: footer}"></footer>
		</div>
	</div>

    <script src="/js/sales/sales.js"></script>
</body>
</html>
