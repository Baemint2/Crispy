<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
    <link href="/css/employee/find-user.css" rel="stylesheet">
    <link href="/css/common/common.css" rel="stylesheet">
</head>
<body>
<section>
    <div>
        <div class="container my-3 find-result">
            <!-- 아이디 찾기 결과 -->
            <div class="find-result-form">
                <div class="mb-5">
                    <h4>해당 이메일로 가입된 아이디가 있습니다.</h4>
                </div>
                <div class="find-username">
                        <p>아이디: <span th:text="${findEmp.empId}"></span></p>
                    <div>
                        <span>가입일 : <span th:text="${#temporals.format(findEmp.getCreateDtAsLocalDate(), 'yyyy-MM-dd')}"></span></span>
                    </div>
                    <div class="result-to-find-password mb-3">
                        <span>비밀번호가 기억나지 않으세요?</span>
                        <a href="/crispy/employee/findEmpPw">비밀번호 찾기</a>
                    </div>
                </div>
                <a role="button" class="result-to-login" href="/crispy/login">로그인 하러가기</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
