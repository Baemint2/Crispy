<div class="time-off" th:fragment="vacation-req">
    <table>
        <tbody>
            <tr>
                <td colspan="5" rowspan="2" id="doc-title">휴가신청서</td>
                <th rowspan="2" class="col" id="appr">결&nbsp;&nbsp;재</th>
                <th class="col appr-col">매니저</th>
                <th class="col appr-col">점주</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th class="col inp-col">성명</th>
                <!-- 기안자 출력 -->
                <td colspan="3" class="emp-name"></td>

                <th class="col inp-col">직책</th>
                <!-- 직책 출력 -->
                <td colspan="3" class="row" id="pos-name"></td>
            </tr>
            <tr>
                <th class="col inp-col">주소</th>
                <!-- 주소 출력 (도로명주소 + 상세주소) -->
                <td colspan="7" id="emp-address"></td>
            </tr>
            <tr>
                <th class="col inp-col">휴가 기간</th>
                <td colspan="7">
                    <!-- 휴가 시작일 입력 -->
                    <input type="date"/>
                    <span>~</span>

                    <!--휴가 종료일 입력 -->
                    <input type="date">
                    <span>(</span>

                    <!-- 휴가 기간 출력 -->
                    <span>00</span>
                    <span>일간 )</span>
                </td>
            </tr>
            <tr>
                <th class="col inp-col">휴가 사유</th>
                <td colspan="7">
                    <!-- 휴가 사유 입력 -->
                    <input type="text" name="" id="vct-cont" placeholder="휴가 사유를 입력하세요.">
                </td>
            </tr>
            <tr>
                <td colspan="8">
                    <div id="doc-cont">
                        <div>위 본인은 상기의 사유로 휴가를 신청합니다.</div>

                        <!-- 기안일 출력 -->
                        <div id="appr-dt"></div>

                        <div class="appr-emp">
                            <div>신청인:&nbsp;</div>

                            <!-- 기안자 출력 -->
                            <div class="emp-name" id="emp-name"></div>
                            
                            <div id="emp-sign">
                                <span>(인)</span>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 파일 선택 -->
    <div class="file-attach">
        <div class="mb-3">
            <input class="form-control" type="file" id="formFileMultiple" multiple
                   style="font-size: 1.5rem;">
        </div>
    </div>
</div>
