<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
	<link rel="stylesheet" href="/css/summernote/summernote-lite.css">
	<link href="/css/board/board-add.css" rel="stylesheet">
</head>
<body>
<div class="crispy-container">
	<aside th:replace="~{layout/sidebar :: sidebar}"></aside>
	<div>
		<main>
			<div class="main">
				<form id="frm-board-add" action="/crispy/add-form" method="POST" enctype="multipart/form-data" class="my-3">
					<h1 class="border-bottom py-2">게시물 작성하기</h1>
					<div class="col-md-5">
						<label for="cate" class="form-label">카테고리</label>
						<select class="form-select" id="cate" name="boardCtNo" required>
							<option value="">카테고리</option>
							<option value="0">공지사항</option>
							<option value="1">자유게시판</option>
						</select>
					</div>
					<label for="boardTitle" class="form-label">제목</label>
					<input type="text" name="boardTitle" id="boardTitle" class="form-control" style="white-space: pre-line;" placeholder="제목은 15자 내외로 입력해주세요." maxlength="15" required />
					<div class="mb-3">
						<label for="summernote" class="form-label mt-2">내용</label>
						<textarea th:utext="${boardContent}" id="summernote" name="boardContent" class="boardContent"></textarea>
					</div>
					<div class="file-attach">
						<input type="hidden" name="empNo" th:value="*{inserted.empNo ?: ''}" />
						<div class="mb-3">
							<input class="form-control" type="file" id="formFileMultiple" name="files" multiple>
						</div>
					</div>
					<div class="d-flex justify-content-end" id="btn">
						<a id="cancelBtn" class="btn btn-primary btn-lg">취소</a>
						<button type="submit" id="addBtn" class="btn btn-primary btn-lg">등록</button>
					</div>

				</form>
			</div>
		</main>
		<footer th:replace="~{layout/footer :: footer}"></footer>
	</div>
	<script src="/js/summernote/summernote-lite.js"></script>
	<script src="/js/summernote/lang/summernote-ko-KR.js"></script>
	<script>

		$(document).ready(function() {
			$('#summernote').summernote({
				placeholder: '500자',
				tabsize: 2,
				height: 400,
				toolbar: [
					['style', ['style']],
					['font', ['bold', 'underline', 'clear']],
					['color', ['color']],
					['para', ['ul', 'ol', 'paragraph']],
					['table', ['table']],
					['insert', ['link', 'picture', 'video']],
					['view', ['fullscreen', 'codeview', 'help']]
				],
				callbacks: {
					onInit: function() {
						$('#summernote').next().find('.note-placeholder').css('font-size', '16px');
					}
				},
			});
		});

		$('#cancelBtn').on('click', () => {
			window.location.href="/board/board-list";
		});

                        alert('내용 입력은 필수입니다.');
                        evt.preventDefault();
                    } else {
                        alert("게시물이 등록되었습니다.");
                        window.location.href = '/crispy/board-detail';

                    }
                });*/
	</script>
</div>
</body>
</html>
