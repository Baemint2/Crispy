<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
  <!-- 특정 페이지 css -->
  <style>
  	.mainarea{
  	background-color: grey;
  	width:100%;
  	height: 100%;
  	max-width:1660px;
  	}
  	.maintop{
  	display:flex !important;
  	}
  	.maintop > div{
  	margin: 10px auto;
  	}
  	.mainbottom{
  	display:flex;
  	}
  	.mainbottom > div{
  	margin: 10px auto;
  	}
  	.area1{
  	width:500px;
  	height:320px;
  	background-color: fuchsia;
  	}
  	.area2{
  	width:550px;
  	height:320px;
  	background-color: white;
  	}
  	.area3{
  	width:500px;
  	height:320px;
  	background-color: orange;
  	}
  	.area4{
  	width:800px;
  	height:440px;
  	background-color: green;
  	}
  	.area5{
  	width:800px;
  	height:440px;
  	background-color: blue;
  	}
  </style>
</head>
<body>

<div class="crispy-container">
  <aside th:replace="~{layout/sidebar :: sidebar}"></aside>
  <div>
    <header th:replace="~{layout/navbar :: navbar}"></header>
    <main>
      <div class="mainarea">
        <!-- 내부 내용 -->
        안녕하세요 메인공간이에요
        <div class="maintop">
	        <div class="area1">안녕하세요 공간1입니다</div>
	        <div class="area2">안녕하세요 공간2입니다</div>
	        <div class="area3">안녕하세요 공간3입니다</div>
        </div>
        <div class="mainbottom">
   	        <div class="area4">안녕하세요 공간4입니다</div>
	        <div class="area5">안녕하세요 공간5입니다</div>
        </div>
        
      </div>
    </main>
    <footer th:replace="~{layout/footer :: footer}"></footer>
  </div>
  <!-- 특정 JS -->
</div>
</body>
</html>
