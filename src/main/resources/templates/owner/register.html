<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{layout/header :: header('Crispy')}"></th:block>
    <link href="/css/employee-register.css" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
</head>
<body>

<div class="crispy-container">
    <aside th:replace="~{layout/sidebar :: sidebar}"></aside>
    <div>
        <header th:replace="~{layout/navbar :: navbar}"></header>
        <main>
            <div>
                <div class="container my-3 signup-container">
                    <div class="member-profile">
                        <div>
                            <form class="signup-form" id="signup" method="post" enctype="multipart/form-data" autocomplete="off">
                                <div class="img-wrap employee-profile">
                                    <img src="/img/anonymous.png" class="profile-img" data-src="/img/anonymous.png">
                                    <div id="update-img">등록</div>
                                    <input type="file" id="signup-file-input" name="profileImage" class="form-control file-input">
                                </div>
                                <div>
                                    <div class="info-wrap">
                                        <div>
                                            <label for="signup-empId" class="form-label">직원 아이디</label>
                                            <input type="text" id="signup-empId" name="empId" class="form-control" placeholder="아이디"
                                                   autocomplete="on">
                                            <div class="error-message" id="empId-error" style="display: none;"></div>
                                        </div>
                                        <div>
                                            <label for="signup-empName" class="form-label">성함</label>
                                            <input type="text" id="signup-empName" name="empName" class="form-control" placeholder="성함을 입력하세요."
                                                   autocomplete="on">
                                            <div class="error-message" id="empName-error" style="display: none;"></div>
                                        </div>
                                        <div>
                                            <label for="empPhone" class="form-label">휴대전화</label>
                                            <input type="text" class="form-control" id="empPhone" placeholder="- 제외하고 입력해주세요.">
                                        </div>
                                        <div>
                                            <label for="empInDt" class="form-label">입사일</label>
                                            <input type="date" class="form-control" id="empInDt" placeholder="연도. 월. 일.">
                                        </div>
                                        <div class="mt-0">
                                            <div>
                                                <label for="signup-empEmail" class="form-label">이메일</label>
                                                <input type="email" id="signup-empEmail" name="empEmail" class="form-control email" placeholder="이메일"
                                                       autocomplete="on">
                                                <div class="error-message" id="empEmail-error" style="display: none;"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="employee-position">
                                        <div class="franchise-place">
                                            <label for="frnName" class="form-label">지점명</label>
                                            <select name="frnName" id="frnName">
                                                <option value="가산점">가산점</option>
                                                <option value="구로점">구로점</option>
                                                <option></option>
                                                <option></option>
                                            </select>
                                        </div>
                                        <div class="employee-role">
                                            <label class="form-label">직책</label>
                                            <div class="d-flex mt-0 ms-3">
                                                <div class="d-flex mt-0">
                                                    <input type="radio" id="buyer" name="role" value="BUYER">
                                                    <label for="buyer">매니저</label>
                                                </div>
                                                <div class="d-flex mt-0 ms-3">
                                                    <input type="radio" id="seller" name="role" value="SELLER">
                                                    <label for="seller">직원</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn mt-4 mb-3" id="btn-register">직원등록</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="~{layout/footer :: footer}"></footer>
    </div>
    <!-- 특정 JS -->
</div>
</body>
</html>
